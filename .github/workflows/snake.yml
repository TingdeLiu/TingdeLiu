name: Generate Snake Animation

on:
  # 每天 UTC 0点自动运行
  schedule:
    - cron: "0 0 * * *"
  
  # 允许手动触发
  workflow_dispatch:
  
  # 每次推送到 main 时运行
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write
    
    steps:
      # 生成贪吃蛇动画
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: TingdeLiu
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=#00f7f4&color_dots=#0d1117,#1a3a52,#2563eb,#00f7f4,#10b981
            
      # 发布到 output 分支
      - name: Push github-contribution-grid-snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
